<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Офис</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div th:class="'container my-4'">
    <div th:class="'row d-flex justify-content-center'">
    <div class="col-lg-6 col-mb-6">

    <div class="card">
        <div class="card-header" th:text="${client.name} +' '+${client.patronymic} + ' ' +${client.surname}">
             ФИО
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">

                <div th:class="'form-group row mx-md-n5'">

                    <div th:class="'card-text form-group col px-md-5'">
                        <div>
                            <b>Серия паспорта</b>
                        </div>
                    </div>

                    <div th:class="'card-text form-group col px-md-5'">
                        <div>
                            <b>Номер паспорта</b>
                        </div>
                    </div>
                </div>

                <div th:class="'form-group row mx-md-n5'">

                    <div th:class="'form-group col px-md-5'">
                        <div th:class="'p-3 border bg-light'" th:text="${client.seriesNumberOfPassport}">
                        </div>
                    </div>

                    <div th:class="'form-group col px-md-5'">
                        <div th:class="'p-3 border bg-light'" th:text="${client.passportNumber}">
                        </div>
                    </div>

                </div>
            </li>
            <li class="list-group-item" th:if="${client.organization} != null and ${client.organization} !=''"><table><tr><th scope="row">Организация: </th><td th:text="${client.organization}"></td></tr></table></li>
            <li class="list-group-item" th:if="${client.activity} != null and ${client.activity} !=''"><table><tr><th scope="row">Деятельность: </th><td th:text="${client.activity}"></td></tr></table></li>
            <li class="list-group-item" th:if="${client.phoneNumber} != null and ${client.phoneNumber} !=''"><table><tr><th scope="row">Номер телефона: </th><td th:text="${client.phoneNumber}"></td></tr></table></li>
            <li class="list-group-item"><table><tr><th>Email </th><td th:text="${client.email}"></td></tr></table></li>
        </ul>
    </div>
    </div>

    </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
