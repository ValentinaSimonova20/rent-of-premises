<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Client page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>

</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div class="container mt-3">
<div class="col-md-9">
    <div th:each="app : ${apps}" class="card mb-3 "  style="max-width: 800px;">
        <h4 class="card-header"><a href="#"  th:text="${app.premises.name}" th:href="@{'/areas/'+${app.getPremises().getId()}+'/show'}">Название</a></h4>
        <div class="row no-gutters">
            <div class="col-md-4">
                <a href="#" th:href="@{'/areas/'+${app.getPremises().getId()}+'/show'}">
                    <img th:src="*{'data:image/jpeg;base64,'+{app.premises.photo}}" class="card-img" width="300" height="250" alt="">
                </a>
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-text" th:text="${app.additionalInfo}">Описание</p>
                    <p class="card-text" th:if="${app.startRent != null || app.endRent != null}">Примерный срок аренды:</p>
                    <p class="card-text" th:if="${app.startRent != null}" th:text="'от: ' + ${app.startRent}">Примерный срок аренды от</p>
                    <p class="card-text" th:if="${app.endRent != null}" th:text="'до: '+${app.endRent}">Примерный срок аренды до</p>
                    <p class="card-text" th:text="'Цена/месяц: ' + ${app.premises.price}">Цена</p>
                    <p class="card-text" th:if="${userRole == 'MANAGER'}"><a th:href="@{'/clientInfo/'+${app.getClient().getId()}+'/show'}" th:text="${app.getClient().getName()}+' '+${app.getClient().getSurname()}">фио клиента подавшего заявку</a></p>

                    <div class="card-text form-group blu-margin" th:if="${userRole == 'MANAGER'}">
                        <form th:action="@{'/app/' + ${app.id} + '/changeStat'} " method="post">
                            <label for="dropOperator">Статус заявки:</label>

                            <div th:class="'form-group col-6'">
                            <select class="browser-default custom-select" th:name="stat" id="dropOperator">
                                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.getName()}" th:selected="${status==app.getStatus()}"></option>
                            </select>
                            </div>

                            <div th:class="'form-group col-6'">
                                <button type="submit" class="btn btn-primary">Подтвердить изменение</button>
                            </div>

                        </form>
                    </div>

                    <p class="card-text" th:if="${userRole == 'USER'}" th:text="'Статус: '+${app.getStatus().getName()}">статус</p>

                </div>
            </div>
        </div>

    </div>
</div>
</div>
<div th:replace="~{fragments/pagination/applications :: pagination}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
