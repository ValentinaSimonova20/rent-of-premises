<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Client page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>

</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div>Ваш профиль</div>


<form action="#" th:action="@{/profile}"  th:object="${client}"  method="post" >

    <div><label> Имя : </label><input type="text"  name="name" th:field="*{name}"/></div>

    <div><label> Фамилия: </label>
        <input type="text" th:field="*{surname}" name="surname"/>
    </div>
    <div><label> Отчество: <input type="text" name="patronymic" th:field="*{patronymic}"/> </label></div>
    <div><label> Номер паспорта: <input type="text" name="passportNumber" th:field="*{passportNumber}"/> </label></div>
    <div><label> Серия паспорта: <input type="text" name="seriesNumberOfPassport" th:field="*{seriesNumberOfPassport}"/></label></div>
    <div><label> Номер телефона: <input type="text" name="phoneNumber" th:field="*{phoneNumber}"/></label></div>
    <div><label> Почта: <input type="text" th:field="*{email}"  name="email"/></label></div>
    <div th:switch="${client.getRole().toString()}">
    <label th:case="'USER'"><div th:text="'Роль: Арендатор'"/></label>
    <label th:case="'MANAGER'"><div th:text="'Роль: Менеджер'"/></label>
    </div>
    <div><input type="submit" value="Изменить"/></div>
</form>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
