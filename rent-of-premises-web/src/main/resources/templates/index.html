<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div th:class="'container my-4'">

    <form th:action="@{/login}" th:object="${user}" method="post">

        <div class="col-md-6 mb-6">

            <div th:class="${isLoginErr} ? 'form-group text-danger' : 'form-group is-valid'">
                <label for="email"> Почта :  </label>
                <input type="text" name="email" id="email" th:class="${isLoginErr} ? 'form-control text-danger' : 'form-control'" th:field="*{email}" required email/>
            </div>

            <div th:class="${isLoginErr} ? 'form-group text-danger' : 'form-group is-valid'">

                <label for="password"> Пароль: </label>
                <input type="password" th:class="${isLoginErr} ? 'form-control text-danger' : 'form-control'" id="password" name="password"/>

            </div>
            <small th:if="${isLoginErr }" class="text-danger">
                <div>
                    Неверные логин или пароль
                </div>
            </small>

            <div th:class="'form-group'">
                <input type="submit" class="btn btn-success" value="Войти"/>
            </div>

        </div>
</form>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
