<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div th:class="'container my-4'">

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div><label> Почта : <input type="text" name="email" id="email" th:field="*{email}" required email/> </label></div>
        <div><label> Пароль: <input type="password" name="password"/> </label></div>
        <div th:if="${param.error}">
            Неверные логин или пароль.
        </div>
        <div th:if="${param.logout}">
            Вы разлогинились.
        </div>
        <div><input type="submit" value="Войти"/></div>

        <th:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION.message}">
            <div class="error">
                <th:out value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
            </div>
        </th:if>
</form>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
