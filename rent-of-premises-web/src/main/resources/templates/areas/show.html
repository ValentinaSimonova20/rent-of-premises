<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Офис</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div th:class="'card'">
    <h2 th:class="'card-header'" th:text="${premises.name}">Название</h2>
    <div th:class="'row no-gutters'">

        <div th:class="'col-sm-5'">
            <img th:src="*{'data:image/jpeg;base64,'+{premises.photo}}" width="450" height="335" th:class="'card-img-top h-100'" alt="">
        </div>
        <div th:class="'col-sm-7'">
            <div th:class="'card-body'">

                <p th:class="'card-text'" th:text="${premises.description}">Описание</p>
                <p th:class="'card-text'" th:text="'Цена: ' + ${premises.price}">Цена</p>
                <p th:class="'card-text'" th:text="'Площадь: ' + ${premises.area} + ' м^2'">Площадь</p>
                <p th:class="'card-text'" th:text="'Этаж: ' + ${premises.floor}">Этаж</p>
                <p th:class="'card-text'" th:text="'Рабочих мест: ' + ${premises.workplaces}">Рабочих мест</p>



        <div th:switch="${userRole}">
            <form action="#" th:action="@{/areas/__${premises.id}__/show}"  th:object="${application}"  method="post" th:case="'USER'">
                <div class="col-md-6 mb-6 card-text">

                <div th:class="'form-group is-valid card-text'">
                    <label for="startDate"> От: </label>
                    <input type="date" id="startDate" name="startDate"  th:class="'form-control mt-auto'" /></div>

                <div th:class="'form-group is-valid card-text'">
                    <label for="endDate"> До: </label>
                    <input type="date" id="endDate" name="endDate"  th:class="'form-control'"/>
                </div>

                <div th:class="'form-group is-valid card-text'">
                    <label for="addInf"> Дополнительна информация:  </label>
                    <input type="text" th:class="'form-control'" id="addInf" th:field="*{additionalInfo}" name="additionalInfo"/>
                </div>

                <div th:class="'form-group card-text'">
                    <p th:class="'card-text text-danger'" th:text="${message}"></p>
                </div>

                <div th:class="'form-group card-text'">
                    <input  class="btn btn-success" type="submit" value="Подать заявку на аренду"/>
                </div>
                </div>
            </form>



            <div th:case="'MANAGER'">
                <div th:class="'form-group'">
                    <a href="#" th:class="'btn btn-info'" role="button" th:href="@{'/areas/'+${premises.id}+'/edit'}">Изменить информацию о помещении</a>
                </div>
            </div>



        </div>


    </div>
    </div>
    </div>
</div>



<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
