<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Офис</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div th:text="${premises.id}">Id</div><br><br>

<div th:text="${premises.name}">Название</div><br><br>

<div th:text="${premises.description}">Описание</div><br><br>

<div>Площадь</div><br>
<div th:text="${premises.area} + ' м^2'">Площадь</div><br><br>

<div>Цена</div><br>
<div th:text="${premises.price} + ' руб.'">Цена</div><br><br>

<div>Этаж</div><br>
<div th:text="${premises.floor}">Этаж</div><br><br>

<div>Количество рабочих мест</div><br>
<div th:text="${premises.workplaces}">Кол-во рабочих мест</div><br><br>

<div>Изображение</div>
<div><img th:src="*{'data:image/jpeg;base64,'+{premises.photo}}" style="width: 100px; height: 100px"></div>

<div th:switch="${userRole}">
    <form action="#" th:action="@{/areas/__${premises.id}__/show}"  th:object="${application}"  method="post" th:case="'USER'">

    <div><label> Период аренды(месяцев) : </label><input type="text"  name="rentalPeriodMonths" th:field="*{rentalPeriodMonth}"/></div>

    <div ><label> Период аренды(лет): </label>
        <input type="text" th:field="*{rentalPeriodYears}" name="rentalPeriodYears"/>
    </div>
    <div><label> Дополнительна информация: <input type="text" th:field="*{additionalInfo}" name="additionalInfo"/> </label></div>
    <div><input type="submit" value="Подать заявку на аренду"/></div>
</form>

    <div th:case="'MANAGER'">
        <div ><a href="#" th:href="@{'/areas/'+${premises.id}+'/edit'}">Изменить информацию о помещении</a></div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
