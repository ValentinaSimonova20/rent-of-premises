<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на сайте бизнес центра</title>
</head>
<body>


<form th:action="@{/register}" id="messageForm" th:object="${newClient}" method="post" action="#">

    <div th:if="${#fields.hasErrors('*')}"
         class="alert alert-error">
        <p th:each="error : ${#fields.errors('*')}"
           th:text="${error}">
            Validation error
        </p>
    </div>

    <div><label for="person_name"> Имя : <input type="text"  name="person_name"/> </label></div>

    <div><label for="surname"> Фамилия: <input type="text" th:field="*{surname}" name="surname"
                                               th:class="${#fields.hasErrors('surname')} ? 'field-error'" /> </label></div>

    <div><label> Отчество: <input type="text" name="patronymic"/> </label></div>
    <div><label> Номер паспорта: <input type="text" name="passportNumber"/> </label></div>
    <div><label> Серия паспорта: <input type="text" name="seriesNumberOfPassport"/></label></div>
    <div><label> Номер телефона: <input type="text" name="phoneNumber"/></label></div>
    <div><label> Логин: <input type="text" name="login"/></label></div>
    <div><label> Почта: <input type="text"  name="email"/></label></div>
    <div><label> Пароль: <input type="password" name="pass"/> </label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>

</body>
</html>
