<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на сайте бизнес центра</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body  class="d-flex flex-column h-100">


<div th:replace="~{fragments/navigation :: navigation}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div class="container">

    <form action="#" th:action="@{/register}"  th:object="${client}"  method="post" >

        <div th:class="${#fields.hasErrors('name')} ? 'text-danger' : 'is-valid'">
            <label for="name"> Имя : </label>

            <input type="text" id="name" th:class="${#fields.hasErrors('name')} ? 'form-control text-danger' : ' form-control'"  th:field="*{name}"/>
            <div>
            <small th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </small>
            </div>
        </div>

        <div th:class="${#fields.hasErrors('surname')} ? 'text-danger' : 'is-valid'">

            <label for="surname"> Фамилия: </label>
            <input type="text" th:class="${#fields.hasErrors('surname')} ? 'form-control text-danger' : ' form-control'" th:field="*{surname}"id="surname"/>
            <small th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}">
                <ul>
                    <li th:each="err : ${#fields.errors('surname')}" th:text="${err}"></li>
                </ul>
            </small>
        </div>

    <div><label> Отчество: <input type="text" name="patronymic"/> </label></div>
    <div><label> Номер паспорта: <input type="text" name="passportNumber"/> </label></div>
    <div><label> Серия паспорта: <input type="text" name="seriesNumberOfPassport"/></label></div>
    <div><label> Номер телефона: <input type="text" name="phoneNumber"/></label></div>
    <div><label> Логин: <input type="text" name="login"/></label></div>
    <div><label> Почта: <input type="text" th:field="*{email}"  name="email"/></label>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span></div>
    <div><label> Пароль: <input type="password" name="pass"/> </label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
