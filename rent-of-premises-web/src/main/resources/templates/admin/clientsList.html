<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница администрации</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body  class="d-flex flex-column h-100">
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container mt-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Фамилия</th>
            <th scope="col">E-mail</th>
            <th scope="col">Телефон</th>
            <th scope="col">Роль</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.name}">Имя</td>
                <td th:text="${user.patronymic}">Отчество</td>
                <td th:text="${user.surname}">Фамилия</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.phoneNumber}">Телефон</td>
                <td th:text="${user.role}">Роль</td>
                <td><a href="#" th:href="@{'/users/'+${user.id}+'/edit'}">Изменить</a></td>
                <td><a href="#" th:href="@{'/users/'+${user.id}+'/delete'}">Удалить</a></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
